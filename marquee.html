<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字滚动</title>
</head>
<body>
<div style="width:50%;background-color: red;">

    <marquee style="margin:20px;" > 文字滚动 </marquee>

</div>


<style type="text/css">
    #gongao{width:100px;height:30px;overflow:hidden;line-height:30px;font-size:13px;font-family:'宋体';background:#DDE5ED;color:#0C77CF;font-weight:bold;}
    #gongao #scroll_begin, #gongao #scroll_end{display:inline}
</style>
<script type="text/javascript">
    function ScrollImgLeft(){
        var speed=50;
        var scroll_begin = document.getElementById("scroll_begin");
        var scroll_end = document.getElementById("scroll_end");
        var scroll_div = document.getElementById("scroll_div");
        scroll_end.innerHTML=scroll_begin.innerHTML;
        function Marquee(){
            if(scroll_end.offsetWidth-scroll_div.scrollLeft<=0)
                scroll_div.scrollLeft-=scroll_begin.offsetWidth;
            else
                scroll_div.scrollLeft++;
        }
        var MyMar=setInterval(Marquee,speed);
        scroll_div.onmouseover=function() {clearInterval(MyMar);}
        scroll_div.onmouseout=function() {MyMar=setInterval(Marquee,speed);}
    }
</script>
<div id="gongao">
    <div style="border-color:red;width:90px;height:30px;margin:0 auto;white-space: nowrap;overflow:hidden;" id="scroll_div" class="scroll_div">
        <div id="scroll_begin">
            文字过长，就要开始滚动了
        </div>
        <div id="scroll_end" style="border:2px solid red;"></div>
    </div>
    <script type="text/javascript">ScrollImgLeft();</script>
</div>

<hr/>

<script type="text/javascript">
        window.alert(document.getElementById("scroll_end").offsetWidth);

</script>
<div style="border:1px solid black;width:100px;height: 130px;">The longest word in the english dictionary is: pneumonoultramicroscopicsilicovolcanoconiosis.</div>
</body>
</html>
